<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memoraid - Assistant d'Apprentissage</title>

    <!-- Préchargement des fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS compilé Tailwind + styles perso -->
    <link rel="stylesheet" href="/index.css">

    <!-- Script pour appliquer le thème avant le rendu pour éviter le scintillement -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('memoraid_theme');
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch (_) { /* ignore */ }
      })();
    </script>
  </head>

  <body class="bg-gray-50 dark:bg-zinc-950 text-slate-800 dark:text-zinc-200 selection:bg-emerald-200 dark:selection:bg-emerald-900">
    <div id="root"></div>

    <!-- Point d’entrée de l’appli React -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
