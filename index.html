
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Memoraid - Assistant d'Apprentissage</title>
    <script>
      // IIFE pour appliquer le thème (clair/sombre) avant le rendu pour éviter le scintillement
      (function() {
        try {
          const theme = localStorage.getItem('memoraid_theme');
          // Thème sombre par défaut, sauf si l'utilisateur a explicitement choisi le thème clair.
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch (_) { /* ignore */ }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Empêche le pull-to-refresh natif du navigateur */
        touch-action: manipulation; /* Optimise le tap sur mobile */
      }
      .font-roboto-mono {
        font-family: 'Roboto Mono', monospace;
      }
      /* Masquer la scrollbar tout en permettant le défilement */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      @keyframes add-capsule-animation {
        from {
          opacity: 0;
          transform: translateY(-16px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-add-capsule {
        animation: add-capsule-animation 0.4s ease-out forwards;
      }
      @keyframes fade-in-fast-animation {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast-animation 0.3s ease-out forwards;
      }
      @keyframes toast-enter-animation {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-toast-enter {
        animation: toast-enter-animation 0.3s ease-out forwards;
      }
      @keyframes toast-exit-animation {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }
      .animate-toast-exit {
        animation: toast-exit-animation 0.3s ease-in forwards;
      }
    </style>
